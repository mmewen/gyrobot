<!DOCTYPE html>
<html>
<head>
	<title>Télécommande robot</title>
	<meta charset="utf-8">

	<!-- Pour la webapp Android -->
	<meta name="theme-color" content="#db5945"> <!-- couleur de la barre de titre -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Splendide télécommande avec vidéo pour robot à roulettes">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="manifest" href="manifest.json">
    <!-- <link rel="icon" href="../images/favicon.ico"> -->

	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="style.css"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
</head>
<body>
	<a href="#" class="btn-floating btn-large waves-effect waves-light blue" id="toogleParams">
		<i class="large material-icons">settings</i>
	</a>
	

	<div id="paramsView" style="display: none;">
		<h1>Paramètres</h1>
		<div id="paramsContainer">
			<div class="switch">
				<label class="switchLabel">Off<input type="checkbox" id="videoSwitch"><span class="lever"></span>On</label>
				Vidéo
			</div>
			<div class="switch">
				<label class="switchLabel">Off<input type="checkbox" id="phareSwitch"><span class="lever"></span>On</label>
				Phare
				<p class="range-field">
					<input type="range" id="phareRange" min="0" max="255" />
				</p>
			</div>
			<div class="switch">
				<a class="waves-effect waves-light btn blue"><i class="material-icons left">power_settings_new</i>Éteindre le robot</a>
				
			</div>
		</div>
	</div>


	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
	<canvas id="videoCanvas" width="640" height="480" style="background-color: gray; display:none;"></canvas>
	<p id="echoSpeed"></p><p id="echoAngle"></p>

	<div class="buttonArea" id="bAVitesse">
		<div class="button" id="bVitesse"></div>
	</div>
	<div class="buttonArea" id="bAAngle">
		<div class="button" id="bAngle"></div>
	</div>

	<!-- JS libs -->
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/draggabilly.pkgd.js" type="text/javascript"></script>
	<script src="materialize/js/materialize.min.js" type="text/javascript"></script>

	<!-- Video -->
	<!-- <script type="text/javascript" src="js/jsmpg.js"></script>
	<script src="js/video.js"></script>
	-->

	<!-- Communication + interactions -->
	<script src="js/socket.io.js"></script>
	<script src="js/socket_client.class.js"></script>
	<script src="js/communication.js"></script>
</body>
</html>
